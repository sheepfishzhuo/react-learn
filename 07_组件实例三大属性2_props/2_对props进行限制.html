<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1_props的基本使用</title>
</head>

<body>
    <!-- 准备好一个“容器” -->
    <div id="test1"></div>
    <div id="test2"></div>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom,用于支持react操作DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel,用于将jsx语法编译成js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <!-- 引入PropTypes,用于对props进行限制 -->
    <script type="text/javascript" src="../js/prop-types.js"></script>
    <!-- 引入jsx文件 -->
    <script type="text/babel">  /* 此处一定要写babel */
        // 1.创建类式组件
        class Person extends React.Component {
            render() {
                return (
                    <ul>
                        <li>姓名：{this.props.name}</li>
                        <li>性别：{this.props.gender}</li>
                        <li>年龄：{this.props.age}</li>
                    </ul>
                )
            }
        }
        // 对标签属性进行类型、必要性的限制
        Person.propTypes = {
            name: PropTypes.string.isRequired,
            gender: PropTypes.string,
            age: PropTypes.number,
            speak: PropTypes.func
        }
        // 指定默认标签属性值
        Person.defaultProps = {
            gender:'不男不女',
            age: 18
        }
        // 2.渲染到容器中
        const r1 = ReactDOM.createRoot(document.getElementById('test1'))
        const r2 = ReactDOM.createRoot(document.getElementById('test2'))
        const p = {name:'老刘',gender:'男',age:25}
        r1.render(<Person {...p} />)
        r2.render(<Person name="张三" speak={speak} />)
        function speak(){
			console.log('我说话了');
		}
    </script>
</body>

</html>
